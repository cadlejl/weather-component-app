<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-8">
                <p>Leeds, UK</p>
            </div>
            <div class="col-4 text-right">
                <h1>{{
                    weatherData.temp
                    | tempUnit: currentTempUnit
                    | number: '.0-0'
                }}&deg;
                </h1>
            </div>
        </div>
    </div>
    <div class="card-body">
        <h1>0</h1>
        <p>{{ weatherData.summary }}</p>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-5">
                <p>Wind</p>
                <p>{{ weatherData.wind | speedUnit: currentSpeedUnit }}</p>
            </div>
            <div class="col-5 offset-2">
                <p>Humidity</p>
                <p>{{ weatherData.humidity | percent }}</p>
            </div>
        </div>
    </div>
</div>
